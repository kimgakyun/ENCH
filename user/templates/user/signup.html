{% extends 'base.html' %}
{% load static %}
<link href="{% static 'css/user.css' %}" rel="stylesheet">
{% block content %}
<div class="container-fluid mt-5">
    <div class="d-flex justify-content-center mb-5">
        <div class="border p-4 rounded mt-4 register-container">
            <h2 class="text-center mb-4">회원 가입</h2>
            {% if message %}
            <p style="color: green;" class="text-center">{{ message }}</p>
            {% endif %}
            {% if error %}
            <p style="color: red;" class="text-center">{{ error }}</p>
            {% endif %}
            <form method="post" enctype="multipart/form-data" class="register-form">
                {% csrf_token %}
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="id_username">사용자 이름</label>
                    {{ form.username }}
                </div>
                
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="id_email">이메일</label>
                    {{ form.email }}
                </div>
                
                <div class="form-group" style="margin-bottom: 10px;">
                    <label for="id_password1">비밀번호</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" placeholder="비밀번호">
                </div>
                
                <div class="form-group" style="margin-bottom: 15px;">
                    <label for="id_password2">비밀번호 확인</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" placeholder="비밀번호 확인">
                </div>
                    <button type="submit" class="btn btn-primary w-100">등록</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
