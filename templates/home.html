{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- 메인화면 -->
<div id="MainCarousel" class="carousel slide" data-bs-ride="carousel">
	<div class="carousel-indicators">
		<button type="button" data-bs-target="#MainCarousel" data-bs-slide-to="0" class="active" aria-current="true"
			aria-label="Slide 1"></button>
		<button type="button" data-bs-target="#MainCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
	</div>
	<div class="carousel-inner">
		<div class="carousel-item active ">
			<img src="{% static 'sample_images/운동3(수정).jpg' %}" class="resized-image d-block w-100">
			<div class="carousel-caption d-none d-md-block ">
				<h3 class="carousel-title-description">함께 시작하는 건강 관리</h3>
				<h1 class="carousel-title">ENCH</h1>
				<p class="carousel-title-description" style="font-size: 25px; font-weight: 300;">건강 관리 플랫폼</p>
				<a href="/user/weekly_plan" class="btn btn-dark active carousel-btn" role="button">Plan으로 이동</a>
			</div>
		</div>
		<div class="carousel-item">
			<img src="{% static 'sample_images/운동4(수정).jpg' %}" class="resized-image d-block w-100">
			<div class="carousel-caption d-none d-md-block ">
				<h3 class="carousel-title-description">더 널리, 더 많은 사람들과 같이</h3>
				<h1 class="carousel-title">ENCH</h1>
				<a href="/exhibit" class="btn btn-dark active carousel-btn" role="button">Community로 이동</a>
			</div>
		</div>
	</div>
</div>
<!-- 메인화면end -->

<!-- 카테고리 -->
<div class="container-fluid">
	<div class="row">
		<div class="col-4 card card-cate p-0 border-0 rounded-0">
            <div class="ratio ratio-1x1">
                <a href="/user/weekly_plan">
                <img src="{% static 'sample_images/운동.jpg' %}" class="card-img rounded-0" alt="...">
                <div class="card-img-overlay d-flex flex-column justify-content-center text-center">
                    <h5 class="card-title">Plan</h5>
                </div>
                </a>
            </div>
		</div>
		<div class="col-4 card card-cate p-0 border-0 rounded-0">
            <div class="ratio ratio-1x1">
                <a href="/board">
                <img src="{% static 'sample_images/커뮤니티.jpg' %}" class="card-img rounded-0" alt="...">
                <div class="card-img-overlay d-flex flex-column justify-content-center text-center">
                    <h5 class="card-title">Community</h5>
                </div>
                </a>
            </div>
		</div>
		<div class="col-4 card card-cate p-0 border-0 rounded-0">
            <div class="ratio ratio-1x1">
                <a href="/roadmap/">
                <img src="{% static 'sample_images/나침반.jpg' %}" class="card-img rounded-0" alt="...">
                <div class="card-img-overlay d-flex flex-column justify-content-center text-center">
                    <h5 class="card-title">Road Map</h5>
                </div>
                </a>
            </div>
		</div>
	</div>
</div>
{% endblock %}
